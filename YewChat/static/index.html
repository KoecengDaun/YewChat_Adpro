<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>YewChat - Creative Chat App</title>
        <style>
            /* === YEWCHAT CREATIVE STYLES === */
            
            /* Smooth transitions untuk dark mode */
            * {
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            }

            /* Animation untuk new messages */
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .message-item {
                animation: slideIn 0.3s ease-out;
            }

            /* Custom scrollbar untuk chat */
            .chat-messages::-webkit-scrollbar {
                width: 8px;
            }

            .chat-messages::-webkit-scrollbar-track {
                background: rgba(0,0,0,0.1);
                border-radius: 4px;
            }

            .chat-messages::-webkit-scrollbar-thumb {
                background: rgba(0,0,0,0.3);
                border-radius: 4px;
            }

            .chat-messages::-webkit-scrollbar-thumb:hover {
                background: rgba(0,0,0,0.5);
            }

            /* Pulse effect untuk online indicator */
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }

            .online-indicator {
                animation: pulse 2s infinite;
            }

            /* Hover effects untuk reaction buttons */
            .reaction-btn {
                transition: transform 0.15s ease;
            }

            .reaction-btn:hover {
                transform: scale(1.2);
            }

            /* Smooth scrolling */
            .chat-messages {
                scroll-behavior: smooth;
            }

            /* Dark mode button hover effect */
            .dark-mode-toggle:hover {
                transform: rotate(180deg);
                transition: transform 0.3s ease;
            }

            /* Message bubble hover effect */
            .message-bubble:hover {
                transform: translateX(5px);
                transition: transform 0.2s ease;
            }

            /* User card hover effect */
            .user-card:hover {
                transform: scale(1.02);
                transition: transform 0.2s ease;
            }

            /* Send button pulse effect */
            @keyframes buttonPulse {
                0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
                70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
                100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
            }

            .send-btn:hover {
                animation: buttonPulse 1s infinite;
            }

            /* Gradient background untuk sidebar dark mode */
            .dark-sidebar {
                background: linear-gradient(145deg, #374151, #1f2937);
            }

            /* Creative emoji reactions */
            .emoji-reaction {
                cursor: pointer;
                user-select: none;
                transition: all 0.15s ease;
            }

            .emoji-reaction:hover {
                transform: scale(1.3) rotate(15deg);
            }

            .emoji-reaction:active {
                transform: scale(0.9);
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="yewchat.js"></script>
    </body>
</html>
